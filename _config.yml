########################

# Site settings
SEOTitle: KaiRen's Blog
email: k2r2.bai@gmail.com
description: ""
keyword: ""
header-img: images/blog-bg.png
signature: false
signature-img: ""

# SNS settings
github_username: kairen
twitter_username: k2r2bai
facebook_username: k2r2bai
linkedin_username: k2r2bai

# Build settings
anchorjs: true

# Disqus settings
disqus_username: k2r2bai

# Sidebar settings
sidebar: true
sidebar-about-description: "Hi, I'm KaiRen(aka Kyle). A RDSS software engineer at inwinSTACK. Live in New Taipei, Taiwan."
sidebar-avatar: images/profile.png
widgets:
- short-about
# - category
- recent-posts
- featured-tags

# widget behavior
## Archive
archive_type: 'monthly'
show_count: true

## Featured Tags
featured-tags: true
featured-condition-size: 12

friends: [
    {
        title: "KaiRen",
        href: "https://kairen.github.io"
    }
]


######################
# Custom Setting END #
######################

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:

highlightjs: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
home_posts_tag: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: archives

archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: beantech

sitemap:
  path: sitemap.xml

deploy:
  type: git
  repo: https://github.com/kairen/kairen.github.io.git
  branch: master
